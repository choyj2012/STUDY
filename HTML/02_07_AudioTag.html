<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AudioTag</title>
</head>
<body>
    
    <audio src="testmp3.mp3" controls="controls"></audio>
    <hr />
    <audio controls="controls">
        <source src="testmp3.mp3" type="audio/mp3"/>
        <source src="testmp3.ogg" type="audio/ogg"/>
        <source src="testmp3.wav" type="audio/wav"/>
    </audio>
</body>
</html>
