<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Unit</title>

    <style>
        * { font-size: 20px;}

        h1 { 
            font-size: 3em;
            background-color: red;
        }
        h2 {

        }
        h3 {

        }

</head>

    <h1>Heading 1</h1>
    <h2>Heading 2</h2>

    <button>Button</button>
