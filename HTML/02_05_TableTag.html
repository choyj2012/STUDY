<!DOCTYPE html>

<html>

<head>
    <title>TableTag</title>
</head>

<body>
    <h1>Basic table</h1>
    <table border="1">
        <tr>
            <th>header 1</th>
            <th>header 2</th>
        </tr>
        <tr>
            <td>data 1</th>
            <td>data 1</th>
        </tr>
        <tr>
            <td>data 1</th>
            <td>data 1</th>
        </tr>
    </table>

    <h1>table</h1>
    <table border="1">
        <tr>
            <th colspan="3">table data</th>
            <th rowspan="3">table data</th>
        </tr>

        <tr>
            <td>table data</td>
            <td rowspan="2">table data</td>
            <td>table data</td>
        </tr>

        <tr>
            <td>table data</td>
            <td>table data</td>
        </tr>
    </table>
</body>

</html>
